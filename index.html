<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="my-1 w-50 text-center">
                    Add Employees
                </h1>
                <form id="employee_form" class="w-50">
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" id="name" class="form-control" value="">
                    </div>
                    <div class="form-group my-2">
                        <label for="salary">Employee Salary</label>
                        <input type="text" id="salary" class="form-control">
                    </div>
                    <div class="form-group my-2">
                        <label for="tax">Salary Tax (%)</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">%</div>
                            </div>
                            <input type="number" id="tax" class="form-control" value="" step="0.1">
                        </div>    
                    </div>
                    <button id="add_employee" class="btn btn-primary my-4 w-100">Add Employee</button>
                </form>
            </div>
        </div>

        <table class="table mt-5">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Pre-Tax Amount</th>
                    <th scope="col">Tax (%)</th>
                    <th scope="col">Net Salary</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
</body>
</html>
